{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-5 text-center">
                <div style="width: 80px; height: 80px;" class="mx-auto mb-4 d-flex align-items-center justify-content-center bg-light rounded">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 2rem;"></i>
                </div>
                <h3 class="fw-bold mb-3">Delete Lesson?</h3>
                <p class="text-muted mb-4">Are you sure you want to delete "{{ object.title }}"? This action cannot be
                    undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-danger px-4">Delete</button>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
